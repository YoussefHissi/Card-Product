

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    

    <div class="sk_card-Box ">

    <div class="sk-card_image" >
        <img class="mySlides fade"  src="assets/indoors-3101776_1920.jpg" >
  <img class="mySlides fade"  src="assets/mall-3245949_1920.jpg" >
  <img class="mySlides fade"  src="assets/window-g1721565d3_1920.jpg" >


  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a> 
  <div style="text-align:center " class="dots">
    <span class="dot " onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
</div>
    <div class="sk_card-text-Box">
    <div class="sk_card-text">
        <div class="sk-price">
         <h2>230 000 Dhs</h2>
        </div>
        <div class="sk-title">
         <p>Appartement bord de mer avec piscine </p>
        </div>
        <div class="sk-carac">
            <p> 3 Beds | 2 Ch | 300 mètres</p>
           
        </div>
        <div class="sk_adress">
            <p>
            Résidence rosa, Dar bouazza Casablanca
        </p>
        </div>
    </div>

    <div class="sk_icons">
        <div  class="sk_icons-heart">
            <i class="fa fa-heart-o" aria-hidden="true"></i>

        </div>
        <div class="sk_icons-3point">
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </div>
    </div>

</div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
